<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with animated gradient -->
  <rect width="800" height="150" fill="url(#grad1)" rx="15"/>
  
  <!-- Animated scan line effect (TV-style) -->
  <rect width="800" height="3" fill="rgba(255,255,255,0.3)">
    <animate attributeName="y" values="-3;150;-3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Title with glow effect -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Full Stack Developer
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Skills Icons and Text with staggered animations -->
  <g transform="translate(100, 90)">
    <!-- React -->
    <circle cx="0" cy="0" r="15" fill="#61DAFB" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">React</text>
    
    <!-- Node.js -->
    <circle cx="140" cy="0" r="15" fill="#68A063" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Node.js</text>
    
    <!-- Python -->
    <circle cx="280" cy="0" r="15" fill="#3776AB" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="280" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Python</text>
    
    <!-- Django -->
    <circle cx="420" cy="0" r="15" fill="#092E20" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <text x="420" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Django</text>
    
    <!-- Database -->
    <circle cx="560" cy="0" r="15" fill="#F29111" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <text x="560" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">MongoDB</text>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="50" cy="30" r="3" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="30;20;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="120" r="3" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
