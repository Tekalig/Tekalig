<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#f5576c;#ffa751;#f093fb" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1">
        <animate attributeName="stop-color" values="#f5576c;#ffa751;#f093fb;#f5576c" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with animated gradient -->
  <rect width="800" height="150" fill="url(#grad2)" rx="15"/>
  
  <!-- Animated scan line effect (TV-style) -->
  <rect width="800" height="3" fill="rgba(255,255,255,0.3)">
    <animate attributeName="y" values="-3;150;-3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Title with glow effect -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow2)">
    Data Scientist
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated data visualization elements -->
  <g transform="translate(150, 90)">
    <!-- Bar chart animation -->
    <rect x="0" y="20" width="30" height="20" fill="rgba(255,255,255,0.8)">
      <animate attributeName="height" values="20;40;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;0;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="40" y="10" width="30" height="30" fill="rgba(255,255,255,0.8)">
      <animate attributeName="height" values="30;50;30" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;-10;10" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="80" y="15" width="30" height="25" fill="rgba(255,255,255,0.8)">
      <animate attributeName="height" values="25;45;25" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;-5;15" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">ML Models</text>
  </g>
  
  <!-- Skills with animations -->
  <g transform="translate(350, 90)">
    <circle cx="0" cy="0" r="15" fill="#FF6F00" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">TensorFlow</text>
    
    <circle cx="140" cy="0" r="15" fill="#3776AB" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Python</text>
    
    <circle cx="280" cy="0" r="15" fill="#E97627" opacity="0.9">
      <animate attributeName="cy" values="0;-5;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="280" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Jupyter</text>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="50" cy="30" r="3" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="30;20;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="120" r="3" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
